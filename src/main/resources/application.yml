server:
   port: 8081
spring:
  jpa:
     hibernate:
       ddl-auto: create-drop
   datasource:
     driver-class-name: org.h2.Driver
     url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
     username: sa
     password: sa
   h2:
     console:
       path: /h2-console
       enabled: true



